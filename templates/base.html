{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body>

    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">stackblog</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="8000:blog/">Blog list <span class="sr-only">(current)</span></a></li>
        <li><a href="#">Most popular</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    <div id="masthead">
        <div class="container">
            <div class="row">
                <h1>stack</a>
                    <p id="logo" class="lead">The Trials of a Full-Stack Developer</p>
                </h1>
                <hr>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
             <div class="panel">
                <div class="panel-body">
                    {% block content %}
                    {% endblock %}
                </div>
             </div>
        </div>
    </div>

    <footer>
        <div class="container">
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
